<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph Generator</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Generador de Grafos</h1>

        <!--Sección de configuracion-->
        <div class="config-section">
            <input type="checkbox" id="directed">
            <label for="directed">Grafo dirigido</label>
        </div>
        
        <!--Contenedor principal con dos columnas-->
        <div class="main-container">
            <!--Tabla de rutas-->
            <div class="input-section">
                <h3>Entrada de Rutas</h3>
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Peso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" value="A"></td>
                            <td><input type="text" value="B"></td>
                            <td><input type="number" value="4"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="A"></td>
                            <td><input type="text" value="C"></td>
                            <td><input type="number" value="2"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="B"></td>
                            <td><input type="text" value="C"></td>
                            <td><input type="number" value="1"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="B"></td>
                            <td><input type="text" value="D"></td>
                            <td><input type="number" value="5"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="C"></td>
                            <td><input type="text" value="D"></td>
                            <td><input type="number" value="8"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="C"></td>
                            <td><input type="text" value="E"></td>
                            <td><input type="number" value="10"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="D"></td>
                            <td><input type="text" value="E"></td>
                            <td><input type="number" value="2"></td>
                        </tr>
                        <tr>
                            <td><input type="text" value=""></td>
                            <td><input type="text" value=""></td>
                            <td><input type="number" value=""></td>
                        </tr>            
                    </tbody>
                </table>

                <button id="generateGraph">Generar Grafo</button>
            </div>

            <!--Cálculo de rutas-->
            <div class="route-calculator">
                <h3>Cálculo de Ruta Más Corta</h3>

                <label for="origen">Origen:</label>
                <select id="origen" disabled>
                    <option value="">Generar grafo primero</option>
                </select>

                <label for="destino">Destino:</label>
                <select id="destino" disabled>
                    <option value="">Generar grafo primero</option>
                </select>

                <button id="calculateRoute" disabled>Calcular Ruta Más Corta</button>

                <div id="routeResult">
                    
                </div>
            </div>
        </div>

        <!--Sección de resultados-->
        <div id="results">
            <h2>Resultados</h2>
            <div class="results-container">
                <div id="graphContainer" style="height: 400px; border: 1px solid #ccc;"></div>
                <div id="adjacencyMatrix"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
